<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stone - Character Sheet</title>
</head>
<body>
    <main class="grid">
        <section class="col top-left bordered">
            <h1 class="char-name"></h1> 
            <p class="basic-info"></p> 
        </section>
        <section class="row top-row"></section>
        <section class="col left-col bordered skills"></section>
        <section class="col center-col">
            <div class="col">
                <div class="basic-stats row"></div>
                <div class="inventory grid">
                    <form class="inventory-filter row bordered">
                        <input class="filter-item" type="text" id="search-inventory">
                        <input type="checkbox" class="toggle-btn-input" id="toggle-weapons">
                        <label class="filter-item toggle-btn" for="toggle-weapons">Weapons</label>
                        <input type="checkbox" class="toggle-btn-input" id="toggle-armor">
                        <label class="filter-item toggle-btn" for="toggle-armor">Armor</label>
                        <input type="checkbox" class="toggle-btn-input" id="toggle-misc">
                        <label class="filter-item toggle-btn" for="toggle-misc">Misc.</label>
                    </form>
                    <div class="wealth col bordered stat-card"></div>
                </div>
            </div>
            <div class="items col"></div>
        </section>
        
        <section class="col right-col bordered">
            <div class="col situational-info"></div>
        </section>
        <section class="row cards bottom-row">
            <h3>Actions</h3>
            <form class="actions-filter"></form>
            <div class="actions"></div>
        </section>
    </main>
    <footer class="row">
        <a href="#">Cheat sheet</a>
        <a href="#">5e Tools</a>
        <span>Created by <a href="https://github.com/richard-oden/stone-character-sheet">Richard Oden</a></span>
    </footer>
    <script src="js/Skill.js"></script>
    <script src="js/Items.js"></script>
    <script src="js/Action.js"></script>
    <script src="js/Stone.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
