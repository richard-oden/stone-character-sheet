<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stone - Character Sheet</title>
</head>
<body>
    <header>
        <h1 class="char-name"></h1> 
        <p class="basic-info"></p> 
    </header>
    <body class="grid">
        <section class="row top-row">
            <div class="abil-scores"></div>
        </section>
        <section class="col left-col">
            <div class="row basic-stats"></div>
            <div class="col skills"></div>
        </section>
        <section class="col center-col">
            <div class="hp grid"></div>
            <div class="inventory">
                <h2>Inventory</h2>
                <div class="wealth"></div>
                <form class="inventory-filter"></form>
                <div class="items"></div>
            </div>
        </section>
        <section class="col right-col">
            <div class="col situational-info"></div>
            <div class="col proficiencies"></div>
        </section>
        <section class="cards bottom-row">
            <h2>Actions</h2>
            <form class="actions-filter"></form>
            <div class="actions"></div>
        </section>
    </body>
    <footer>
        <a href="#">Cheat sheet</a>
        <a href="#">5e Tools</a>
        <span>Created by <a href="https://github.com/richard-oden/stone-character-sheet">Richard Oden</a></span>
    </footer>
    <script src="js/Skill.js"></script>
    <script src="js/Items.js"></script>
    <script src="js/Action.js"></script>
    <script src="js/Stone.js"></script>
</body>
</html>
