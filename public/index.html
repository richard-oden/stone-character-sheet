<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/rpg-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stone - Character Sheet</title>
</head>
<body>
    <main class="grid">
        <section class="col top-left bordered">
            <h1 id="name" class="char-name" contenteditable="true" onclick="document.execCommand('selectAll',false,null)"></h1> 
            <p class="basic-info"></p>
        </section>
        <section class="row top-row"></section>
        <section class="col left-col bordered skills"></section>
        <section class="col center-col">
            <div class="col">
                <div class="basic-stats row"></div>
                <div class="inventory grid">
                    <form class="filter inventory-filter row bordered">
                        <input class="filter-item search" type="text" id="search-inventory">
                        <input type="checkbox" class="toggle-btn-input" id="toggle-weapons" value="Weapon">
                        <label class="filter-item toggle-btn" for="toggle-weapons">Weapons</label>
                        <input type="checkbox" class="toggle-btn-input" id="toggle-armor" value="Armor">
                        <label class="filter-item toggle-btn" for="toggle-armor">Armor</label>
                        <input type="checkbox" class="toggle-btn-input" id="toggle-misc" value="Item">
                        <label class="filter-item toggle-btn" for="toggle-misc">Misc.</label>
                    </form>
                    <div class="wealth col bordered stat-card"></div>
                </div>
            </div>
            <div class="items col scroll-y"></div>
        </section>
        
        <section class="col right-col bordered">
            <div class="col situational-info scroll-y"></div>
        </section>
        <section class="grid bottom-row">
            <div class="resources row"></div>
            <form class="filter actions-filter row bordered">
                <input class="filter-item search" type="text" id="search-actions">
                <input type="checkbox" class="toggle-btn-input" id="toggle-standard" value="Action">
                <label class="filter-item toggle-btn" for="toggle-standard">Standard</label>
                <input type="checkbox" class="toggle-btn-input" id="toggle-move" value="Move">
                <label class="filter-item toggle-btn" for="toggle-move">Move</label>
                <input type="checkbox" class="toggle-btn-input" id="toggle-bonus" value="Bonus">
                <label class="filter-item toggle-btn" for="toggle-bonus">Bonus</label>
                <input type="checkbox" class="toggle-btn-input" id="toggle-reaction" value="Reaction">
                <label class="filter-item toggle-btn" for="toggle-reaction">Reaction</label>
                <input type="checkbox" class="toggle-btn-input" id="toggle-free" value="Free">
                <label class="filter-item toggle-btn" for="toggle-free">Free</label>
                <!-- <input type="checkbox" class="toggle-btn-input" id="toggle-basic" value="Basic">
                <label class="filter-item toggle-btn" for="toggle-basic">Basic</label>
                <input type="checkbox" class="toggle-btn-input" id="toggle-unique" value="Unique">
                <label class="filter-item toggle-btn" for="toggle-unique">Unique</label> -->
            </form>
            <form class="states row"></form>
            <div class="actions grid">
                <div class="col actions-col-left"></div>
                <div class="col actions-col-right"></div>
            </div>
        </section>
    </main>
    <footer class="row">
        <a href="#">Cheat sheet</a>
        <a href="#">5e Tools</a>
        <span>Created by <a href="https://github.com/richard-oden/stone-character-sheet">Richard Oden</a></span>
    </footer>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
